  home:
    mes: "THÔNG ĐIỆP"
    title: "Chào mừng các em học sinh sinh viên, cùng toàn thể thầy cô giáo!"
    content: "Thư Viện trường Đại Học Giao Thông Vận Tải TPHCM được thành lập năm 1991 trực thuộc Phân hiệu Đại học Hàng Hải.Là một thư viện chuyên nghiệp, với mục tiêu khẳng định vị thế và chất lượng trong ngành giáo dục Việt Nam"
    content1: "Với nguồn tài chính vững chắc, hướng quản trị phù hợp, cùng đội ngũ nhân viên chuyên nghiệp, sau gần 29 năm hoạt động, chúng tôi đang dần khẳng định được vị thế và vai trò của mình đối với ngành giáo dục Việt Nam đồng thời thể hiện sự thành công tại thời điểm hiện nay..."
    button: "Xem thêm"
    sologan: "Sách là nguồn trí thức"
    sologan1: "Giúp cuộc sống tốt đẹp hơn"
    bookfamous: "sách nổi bật trong tuần"
