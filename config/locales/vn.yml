  introduce:
    title: "GIỚI THIỆU"
    mes: "Thông điệp của thư viện"
    hello: "Chào mừng các em học sinh, sinh viên, cùng toàn thể thầy cô giáo!"
    mes1: "Thư viện trường đại học giao thông vận tải thành phố hồ chí minh được khởi dựng năm 1991 trực thuộc Phòng Đào tạo của Phân hiệu Đại học Hàng hải. Với sự chuyên nghiệp, đa tài dần khẳng định vị thế và thương hiệu trong ngành giáo dục Việt Nam"
    mes2: " Với nguồn tài chính vững chắc, hứng quản trị phù hợp cùng đội ngũ giảng viên chuyên nghiệp, sau gần 29 năm hoạt động, thư viện dần khẳng định được tầm quan trọng trong nghành giáo dục, đồng thời thể hiện được đẳng cấp của mình trong những trường top.Thời gian hoạt động của thư viện bắt đầu từ 8h sáng và kết thúc vào lúc 5h chiều"
    mes3: "Là một trong những trường top đầu khu vực TPHCM thư viện có bề dày kinh nghiệm cộng với cơ sở vật chất tốt đáp ứng đủ yêu cầu của sinh viên mới vào trường cũng như năm cuối.Tổng thể thư viện gồm 3 cơ sở lớn gồm bình thạnh, quận 2, quận 12, nguồn tài nguyên thông tin phong phú và đa dạng
    gồm có giáo trình  sách tham khảo, ebook chuyên ngành, luận văn luận án..vv"
    mes4: "Trong hoạch định tương lai thư viện thực hiện hóa mở rộng quy mô, xây dựng các trang thiệt bị tiên tiến, bổ sung nguồn tại liệu phong phú và đa dạng hơn để cạnh tranh với trường top."
    mes5: "Mặc dù còn khó khăn và thử thách phía trước nhưng chúng tôi tin rằng với sự nhiệt huyết cùng sự cố gắn thì chúng tôi sẽ thành công"
    thanks: "cảm ơn!"
    build: "cơ sở vật chất"
